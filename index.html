<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Account Management</title>

</head>

<body>
    <header>
        <div class="font-bold text-center text-2xl  mt-6">
            <h1>My Personal <span class="text-red-500">Account</span> !!!!! </h1>
        </div>
    </header>

    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8  rounded-lg">
            <h3 class="text-2xl font-semibold ">Login Form</h3>
            <div class="">
                <input class="w-9/12 block mb-3 mt-5 p-3 rounded-lg " type="email" name="" id="user-email"
                    placeholder="Your Email:">
                <input class="w-9/12 block p-3 rounded-lg " type="Password" name="" id="user-password"
                    placeholder="Your Password:">
                <button id="btn-login"
                    class="bg-amber-400 px-8 py-2 mt-5 rounded-lg hover:bg-red-300 mb-5">Login</button>
            </div>
        </section>
    </main>



    <script src="js/login.js"></script>
</body>

</html>
